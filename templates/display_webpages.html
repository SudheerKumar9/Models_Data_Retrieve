<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Webpages</title>
</head>
<body>
    <center>
    <h1>Display Webpages</h1>

    <table border="3px">
        <tr>
            <th>Topic name</th>
            <th>Name</th>
            <th>Url</th>
        </tr>

    {% for wo in LWO %}
        <tr>
            <td>{{wo.topic_name}}</td>
            <td>{{wo.name}}</td>
            <td>{{wo.url}}</td>
            
        </tr>

    {% endfor %}

    </table>
    </center>
    
</body>
</html>
